{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="{% static 'golf/styles.css' %}" rel="stylesheet">
    <script src="{% static 'golf/layout.js' %}"></script>
    <title>{% block title %}MGC{% endblock %}</title>
    {% block script %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <div id="name-and-year">
            <a class="navbar-brand" href="{% url 'index' %}">Manchester Golf Club</a>
            <select name="year" id="year">
                <option>2022</option>
                <option>2020</option>
            </select>
            </li>
        </div>
        <div>
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="{% url 'golfer' 'Nick' %}">Golfers </a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{% url 'course' 'Manchester Country Club' 'White' 'Nick' %}">Courses </a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'vs' 'Quincy' 'Bart' %}">Vs </a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'post' %}">Post a Match </a></li>
                {% if not user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In </a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register </a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out </a></li>
                {% endif %}
            </ul>
        </div>
        </div>
    </nav>
    <main class="grid">
        {% block main %}{% endblock %}
    </main>
</body>

</html>
